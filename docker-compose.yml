services:
  supertickets-ai:
    build: .
    container_name: supertickets-ai-mcp
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials:ro
    restart: unless-stopped
    networks:
      - supertickets-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: supertickets-frontend
    ports:
      - "3000:3000"
    depends_on:
      - supertickets-ai
    restart: unless-stopped
    networks:
      - supertickets-network

volumes: {}

networks:
  supertickets-network:
    driver: bridge